<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/forget-me-not.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forget Me Not</title>
  </head>
  <body>
    <div id="root" style="width: 100vw"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <script>
      let todoItems = JSON.parse(localStorage.getItem('todoItems') ?? '[]');
      
      console.log('Before:', todoItems);

      if(todoItems.filter((item) => item.id === 0).length > 0) {
        todoItems = todoItems.map((item) => ({...item, id: item.id + 1}));
      }

      console.log('After:', todoItems);

      localStorage.setItem('todoItems', JSON.stringify(todoItems));
    </script>
  </body>
</html>
